<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミスッター</title>
    <link rel="stylesheet" href="./front/css/home.css">
    <link rel="stylesheet" href="./front/css/responsive.css">
</head>
<body>

    <div class="container">
        
        <header class="header">
            <button class="header-reload-button" id="reload-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            <span>最新の投稿</span>
        </button>
            <button class="header-help-button" id="open-help-btn">？</button>
            <img src="./front/img/Misstter_logo.png" alt="Misstter Logo" class="header-logo">
        </header>

        <main class="main-content">
            <div class="post-list">

            </div>
        </main>
    
        <a href="#" class="fab" id="open-modal-btn">
            <img src="./front/img/send.png" alt="投稿する">
        </a>

    </div> 
    
    <div class="modal-overlay" id="post-modal">
        
        <div class="modal-content">
            
            <div class="modal-header">
                <h2 class="modal-title">投稿</h2>
                <button class="modal-close-button" id="modal-close-btn">&times;</button>
            </div>
            
            <div class="modal-body">
                <textarea class="modal-textarea" placeholder="ミスを共有しよう。大丈夫、ここは優しい場所だよ。"></textarea>
                <div class="char-counter" id="char-count-display">0 / 200</div>

                <div class="mood-selector">
                    <p class="mood-selector-label">今の気分は？</p>
                    <div class="mood-options">
                        <label class="mood-option">
                            <input type="radio" name="mood" value="sadicon.png" checked>
                            <img src="./front/img/sadicon.png" alt="がっかり顔">
                        </label>
                        <label class="mood-option">
                            <input type="radio" name="mood" value="hmmicon.png">
                            <img src="./front/img/hmmicon.png" alt="微妙顔">
                        </label>
                        <label class="mood-option">
                            <input type="radio" name="mood" value="sweaticon.png">
                            <img src="./front/img/sweaticon.png" alt="悲しい顔">
                        </label>
                        <label class="mood-option">
                            <input type="radio" name="mood" value="pienicon.png">
                            <img src="./front/img/pienicon.png" alt="うるうる顔">
                        </label>
                        <label class="mood-option">
                            <input type="radio" name="mood" value="cryicon.png">
                            <img src="./front/img/cryicon.png" alt="号泣顔">
                        </label>
                    </div>
                </div>
                </div>
            
            <div class="modal-footer">
                <button class="modal-submit-button">
                    <img src="./front/img/send.png" alt="送信">
                </button>
            </div>

        </div>
    </div>

    <div class="modal-overlay" id="help-modal">
        <div class="modal-content">
            
            <div class="modal-header">
                <h2 class="modal-title">ミスッターへようこそ</h2>
            </div>
            
            <div class="modal-body help-modal-body">
                <p>ここは日々の<span class="text-highlight">やらかし</span>や<span class="text-highlight">ミス</span>を安心してつぶやける場所です。</p>
                <p>ここでは誰もあなたのことを責めません。みんなが「<span class="text-highlight">どんまい</span>」のリアクションであなたの気持ちを受け止めてくれます。</p>
                <p>お互いのミスを共有し、共感しあって、前を向いて生きていくのが目的です。</p>
                <p>怖がらなくて大丈夫。みんなで一緒にやらかそう。</p>
                
                <p class="help-modal-note">注意：<br>
                    ・投稿は1週間経つと削除されます。<br>
                    ・投稿時のAI判定が機能しない場合があります。
                </p>
            </div>
            
            <div class="modal-footer help-modal-footer">
                <button class="help-modal-ok-button" id="help-modal-ok-btn">OK</button>
            </div>

        </div>
    </div>
    <script src="./front/js/home.js"></script>
    
</body>
</html>
